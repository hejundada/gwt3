<!DOCTYPE html>
<html>



<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWT3.0主题UI框架 - 表单向导</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/steps/jquery.steps.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/style.shxy.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">           
            <div class="col-sm-6 col-sm-push-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="box-shadow: 3px 3px 4px #ccc; border-radius: 5px; border: solid 1px #e3eaf2; padding: 15px 0 20px;margin-top: 80px;">
                       
                        <div id="wizard">
                            <h1 style="font-size: 20px;">验证姓名</h1>
                            <div class="step-content">
                                <div class="text-center m-t-md">
                                    <h1 style="letter-spacing: 2px; color: #f1a917; margin-bottom: 20px;">新用户验证！</h1>
                                    <p style="font-size: 16px;">
                                        首次登录用户，请验证姓名并修改密码，才能使用本系统！
                                    </p>
                                    <div class="row" style="margin-top: 40px;">
                                       <form>
                                    	<div class="col-sm-12 m-b-md">
											<label class="col-sm-4 control-label f-w-100" style="text-align: right; margin-top: 8px;">请验证姓名：</label>
											
											<div class="col-sm-6 text-left">
												<input type="text" class="form-control" placeholder="请输入姓名" style="border-radius: 5px;">
											    <lable class="error m-t-sm">必填</lable>
											</div>
											
										</div>
                                       </form>
                                    </div>
                                </div>
                            </div>

                            <h1>修改密码</h1>
                            <div class="step-content">
                                <div class="text-center">
                                   <div class="row" style="margin-top: 55px;">
                                       <form>
                                    	<div class="col-sm-12 m-b-md">
											<label class="col-sm-4 control-label f-w-100" style="text-align: right; margin-top: 8px;">新密码：</label>
											
											<div class="col-sm-6 text-left">
												<input type="text" class="form-control" placeholder="请输入6-24位数字字母组合" style="border-radius: 5px;">
												<lable class="error m-t-sm">必填</lable>
											</div>
											
										</div>
										<div class="col-sm-12 m-b-md">
											<label class="col-sm-4 control-label f-w-100" style="text-align: right; margin-top: 8px;">确认密码：</label>
											
											<div class="col-sm-6 text-left">
												<input type="text" class="form-control" placeholder="请再次输入新密码" style="border-radius: 5px;">
												<lable class="error m-t-sm">必填</lable>
											</div>
											
										</div>
                                       </form>
                                    </div>
                                </div>
                            </div>

                            <h1>验证成功</h1>
                            <div class="step-content">
                                <div class="text-center">
                                    <div style="height: 100px; width:100px ; border-radius: 60px; border: solid 5px #e6f2e4;color: #a1d783; margin: auto; line-height: 100px;font-size: 50px; margin-bottom: 20px;">
                                    	<i class="glyphicon glyphicon-ok"></i>
                                    </div>
                                    <h1 style="letter-spacing: 2px; color: #f1a917; margin-bottom: 20px;">验证成功</h1>
                                    <p style="font-size: 16px;">
                                                                                                                                      首次验证已完成，请重新登陆
                                    </p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/staps/jquery.steps.min.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script>
    	$(document).ready(function() {
	$("#wizard").steps({
        headerTag: "h1",
        bodyTag: "div",
        transitionEffect: "slideLeft",
		onCanceled:function(){
			location.href="login.html"			
		}
		
   });
   $("#wizard .actions ul:first li:first a").attr("class","relogin");
});
    </script>
<!--    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>-->
</body>



</html>
